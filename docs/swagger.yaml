basePath: /api/v1
host: http://127.0.0.1:8001
info:
  contact:
    email: sains@gmail.com
    name: Senyas
    url: http://www.swagger.io/support
  description: 帖子发布系统
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: webapp.io 帖子发布系统
